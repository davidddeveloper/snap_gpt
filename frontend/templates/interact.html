{% extends 'root.html' %}
{% load static %}

{% block interact %}
    <div class="flex flex-col justify-between items-center mb-56">
        <div class="h-3/5 chats md:w-[500px] p-10 md:p-5">
            <h2 class="mt-4 text-center">SnapGPT</h2>
            <span class="block gpt-greet-msg absolute left-0 top-[30%] justify-center w-full text-center">Hey how can I help you today?</span>
            
        </div>
        
        <form class="chat-form self-end w-full flex flex-col justify-center items-center h-2/5 absolute bottom-0" method="post">
            {% csrf_token %}
            <div class="fixed w-full flex flex-col justify-center items-center max-h-96">
                <div class="items-end rounded-lg border-2 border-gray-500 shadow-lg w-4/5 max-w-xl max-h-96 bg-white">
                    <textarea dir="auto"  oninput="resizeTextarea()" name="user_prompt" class="user_prompt bg-transparent rounded-lg border-0 border-b rounded-b-none p-3 w-full resize-none max-h-52" required>{{ data }}</textarea>
                    <div class="h-1/5">
                        <button class='submit-btn float-end m-2 bg-orange-200 rounded-sm w-8' type="submit"><img src="{% static 'upload.png' %}"></button>  
                    </div>
                </div>
                <div class="mt-5"><a href="{% url 'frontend:home' %}">Upload another image</div>
            </div>
        </form>

        
    
    </div>

    
{% endblock %}
