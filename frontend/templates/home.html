{% extends 'root.html' %}

{% block home %}
    <div class="flex flex-col justify-center items-center h-screen">
        <h2 class="mb-20">Choose an Image </h2>
        <form class="flex flex-col p-2 border-2 bg-slate-700 w-80 h-28" action="/api_v1/create_image_text" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="bg-red" placeholder="choose image" type="file" accept="image/*" name="image" id="" required> 
            <input class='mt-10 bg-white w-28 mx-auto rounded-sm' type="submit" value="Start chatting..">
        </form>
    </div>

{% endblock %}
